<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="body">
    
        <div class="main__wrap">

            <div class="time-tape__wrap">
                <ul id="centerLine"></ul>
            </div>

            <div class="clock_wrap">
                <div class="inner_wraps top-info__wrap">
                     <h1 id="info">Monday</h1>
                     <h2 id="timeCHart">midnight</h2>
                </div>
                <ul class="inner_wraps time_wrap">
                    <li class="time_box" id="hours">12</li>
                    <li class="time_box">:</li>
                    <li class="time_box" id="minutes">00</li>
                    <li class="time_box" id="AmPM">AM</li>
                </ul>
                <div class="inner_wraps button_wrap">
                    <div class="inner_button__wrap">
                        <button class="btn horas" id="h-up">up</button>
                        <button class="btn horas" id="h-down">down</button>
                    </div>
                    <div class="inner_button__wrap wrap-btn2">
                        <button class="btn minutos" id="m-up">up</button>
                        <button class="btn minutos" id="m-down">down</button>
                    </div>
                </div>
            </div>

        </div>

        <script src="JS/app.js"></script>
</body>
</html>
